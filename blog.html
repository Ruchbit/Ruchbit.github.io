
<!-- This is what defines the document and tells browser how it will be read -->
<!DOCTYPE html>

<!-- Html tag starts the document off/ opens it -->
<!-- lang="en-GB" sets the pages language to be english-Great britain (Browser now knows) -->
<html lang="en-GB">

 <!-- Gives the page a name that appears in tab, this is important to SEO. It will be considered towards keywords. This is the wording that will be seen on a search ranking. 60 Characters max, otherwise will not be formatted properly  -->
 <!-- It is normal for title tags to not be short and snappy, does not perform well for SEO. Thus 'Blog' Should be changed to ~'Richard Chen's Blog Posts' as more specific etc. -->
<title> Richard Chen's Blog Posts </title>


<!-- <header> represents introductory content, typically a group of introductory or navigational aids. It may contain some heading elements but also a logo, a search form, an author name, and other elements. -->
<header>
	<!-- Meta data is the information about the information, this will be read by the browser. Will not be displayed on website. Usually contributes to the SEO, description of page that will be seen on SE  -->

	<!-- Character set, giving browser the encoding that will be used to digest website  -->
	<meta charset="UTF-8">

	<!-- name defines the meta's value/ what type of meta it is based on predetermined existing values. -->
	<!-- Content is giving the meta name it's significance and value. Description. -->
	<!-- Viewport= Users visible area of a page depending on device screen -->
	<!-- Width=device-width gives browser instruction on how to control the page scaling and dimensions -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"

</header>

<body>	<h1> TEST </h1>
</body>

</html>
